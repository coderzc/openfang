name: Docker Build

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or tag to build (default: main)'
        required: false
        default: 'main'
      tag:
        description: 'Image tag(s), comma separated (e.g., latest,0.1.0)'
        required: false
        default: 'latest'
      no_cache:
        description: 'Disable cache (yes/no)'
        required: false
        default: 'no'

permissions:
  contents: read
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate tags
        id: tags
        run: |
          INPUT_TAGS="${{ github.event.inputs.tag }}"
          
          # If no tags provided, use branch name (sanitize: replace / with -)
          if [ -z "$INPUT_TAGS" ] || [ "$INPUT_TAGS" = "latest" ]; then
            BRANCH_NAME="${{ github.event.inputs.ref }}"
            # Remove refs/heads/ or refs/tags/ prefix if present
            BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's|^refs/heads/||; s|^refs/tags/||')
            # Sanitize: replace / and other invalid chars with -
            SANITIZED_BRANCH=$(echo "$BRANCH_NAME" | tr '/' '-' | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9._-]/-/g')
            INPUT_TAGS="$SANITIZED_BRANCH"
            echo "Using branch name as tag: $INPUT_TAGS"
          fi
          
          GHCR_TAGS=""
          SUMMARY=""
          
          IFS=',' read -ra TAGS <<< "$INPUT_TAGS"
          for tag in "${TAGS[@]}"; do
            tag=$(echo "$tag" | xargs)  # trim whitespace
            GHCR_TAGS="${GHCR_TAGS}ghcr.io/${{ github.repository_owner }}/openfang:${tag},"
            SUMMARY="${SUMMARY}  - ghcr.io/${{ github.repository_owner }}/openfang:${tag}\n"
          done
          
          # Remove trailing comma
          GHCR_TAGS="${GHCR_TAGS%,}"
          
          echo "ghcr_tags=${GHCR_TAGS}" >> "$GITHUB_OUTPUT"
          echo "summary=${SUMMARY}" >> "$GITHUB_OUTPUT"

      - name: Get commit SHA
        id: commit
        run: |
          echo "sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
          echo "short_sha=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.tags.outputs.ghcr_tags }}
          cache-from: type=gha,scope=${{ steps.commit.outputs.sha }}
          cache-to: type=gha,mode=max,scope=${{ steps.commit.outputs.sha }}
          no-cache: ${{ github.event.inputs.no_cache == 'yes' }}

      - name: Summary
        run: |
          echo "âœ… Docker images built and pushed:"
          echo "  Commit: ${{ steps.commit.outputs.short_sha }} (${{ steps.commit.outputs.sha }})"
          echo ""
          printf "${{ steps.tags.outputs.summary }}"
