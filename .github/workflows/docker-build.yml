name: Docker Build

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or tag to build (default: main)'
        required: false
        default: 'main'
      tag:
        description: 'Image tag (default: latest)'
        required: false
        default: 'latest'

permissions:
  contents: read
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine tag
        id: tag
        run: |
          echo "tag=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/openfang:${{ steps.tag.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/openfang:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "âœ… Docker images built and pushed:"
          echo "  - docker.io/${{ secrets.DOCKER_USERNAME }}/openfang:${{ steps.tag.outputs.tag }}"
          echo "  - ghcr.io/${{ github.repository_owner }}/openfang:${{ steps.tag.outputs.tag }}"
