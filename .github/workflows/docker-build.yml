name: Docker Build

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or tag to build (default: main)'
        required: false
        default: 'main'
      tag:
        description: 'Image tag(s), comma separated (e.g., latest,0.1.0)'
        required: false
        default: 'latest'

permissions:
  contents: read
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate tags
        id: tags
        run: |
          INPUT_TAGS="${{ github.event.inputs.tag }}"
          DH_TAGS=""
          GHCR_TAGS=""
          SUMMARY=""
          
          IFS=',' read -ra TAGS <<< "$INPUT_TAGS"
          for tag in "${TAGS[@]}"; do
            tag=$(echo "$tag" | xargs)  # trim whitespace
            DH_TAGS="${DH_TAGS}${{ secrets.DOCKER_USERNAME }}/openfang:${tag},"
            GHCR_TAGS="${GHCR_TAGS}ghcr.io/${{ github.repository_owner }}/openfang:${tag},"
            SUMMARY="${SUMMARY}  - docker.io/${{ secrets.DOCKER_USERNAME }}/openfang:${tag}\n"
            SUMMARY="${SUMMARY}  - ghcr.io/${{ github.repository_owner }}/openfang:${tag}\n"
          done
          
          # Remove trailing comma
          DH_TAGS="${DH_TAGS%,}"
          GHCR_TAGS="${GHCR_TAGS%,}"
          
          echo "dh_tags=${DH_TAGS}" >> "$GITHUB_OUTPUT"
          echo "ghcr_tags=${GHCR_TAGS}" >> "$GITHUB_OUTPUT"
          echo "summary=${SUMMARY}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.tags.outputs.dh_tags }}
            ${{ steps.tags.outputs.ghcr_tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "âœ… Docker images built and pushed:"
          printf "${{ steps.tags.outputs.summary }}"
